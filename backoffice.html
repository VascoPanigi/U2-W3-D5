    <main>
      <div id="backoffice-form-container" class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h1 class="mt-4 mb-2 d-inline-block align-middle">Backoffice</h1>
            <h5 id="subtitle" class="d-block align-bottom"></h5>

            <h5 id="modify-product" class="mt-2 mb-2 align-middle"></h5>

            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nome prodotto</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  placeholder="Inserisci il nome del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  placeholder="Inserisci una descrizione"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand prodotto</label>
                <input
                  type="text"
                  id="brand"
                  class="form-control"
                  placeholder="Inserisci il brand del prodotto"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">URL immagine</label>
                <input type="text" id="url" class="form-control" placeholder="Inserisci l'URL dell'immagine" required />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo</label>
                <input type="number" id="price" class="form-control" placeholder="0" min="0" />
              </div>

              <div class="d-flex justify-content-between">
                <button id="submit-btn" type="submit" class="btn btn-primary">Crea Prodotto</button>
                <button id="delete-btn" type="button" class="btn btn-danger d-none">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-trash3"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
